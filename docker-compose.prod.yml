version: "3.4"
services:
  nginx:
    ports:
      - "80:80"

  webapp:
    build:
      context: ./webapp
      target: production
      args:
        - REACT_APP_NAME=webapp-prod

  transcendence-app:
    build:
      context: ./transcendence-app
      target: production
    environment:
      - TRANSCENDENCE_APP_NAME=transcendence-app-prod
      - POSTGRES_HOST={POSTGRES_HOST:?required}
      - POSTGRES_PORT={POSTGRES_PORT:?required}
      - POSTGRES_DB=ft_transcendence
      - POSTGRES_USER={POSTGRES_USER:?required}
      - POSTGRES_PASSWORD={POSTGRES_PASSWORD:?required}

  db:
    environment:
      - POSTGRES_USER=${POSTGRES_USER:?required}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?required}
      - POSTGRES_DB=ft_transcendence
