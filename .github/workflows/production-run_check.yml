name: production run check

on:
  push:
    branches: [$default-branch]
  pull_request:
    types: [assigned, opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out Github repository
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build transcendence-app docker image
        uses: docker/build-push-action@v2
        with:
          context: ./transcendence-app
          target: production
          push: false
          load: true
          tags: ft_transcendence/transcendence-app-prod:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      - name: Build swagger docker image
        uses: docker/build-push-action@v2
        with:
          context: ./transcendence-app
          target: swagger
          push: false
          load: true
          tags: ft_transcendence/swagger:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      - name: Generate code
        run: make gen
      - name: Build webapp docker image
        uses: docker/build-push-action@v2
        with:
          context: ./webapp
          target: production
          push: false
          load: true
          tags: ft_transcendence/webapp-prod:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      - name: Run
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
          make down
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          FORTYTWO_APP_ID: ${{ secrets.FORTYTWO_APP_ID }}
          FORTYTWO_APP_SECRET: ${{ secrets.FORTYTWO_APP_SECRET }}
          FORTYTWO_APP_CALLBACK_URL: ${{ secrets.FORTYTWO_APP_CALLBACK_URL }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          MEMCACHED_SECRET: ${{ secrets.MEMCACHED_SECRET }}
      - # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
